<h4 class="font-size-16 text-orange">Choose Your Top Section</h4>
<div class="tile margin-b-15 ptn-rel">
    <app-res-slider [data]="data"
                    [number]="number"
                    [category]="'topsection'"
                    [cname]="'topsection'"
                    [folder]="'topsection'">
    </app-res-slider>

</div>

<modal #longPanel>
    <modal-header [show-close]="true">
    </modal-header>
    <modal-body class="long-panel">
        <p>
            When selecting a long panel window on a short panel door, the glass will not line up to the exact width of
            the short panel embosses. Refer to the picture below
        </p>
        <div class="clearfix margin-b-15 ptn-rel">
            <p class="padding-r-7 long-panel-txt">Long panel windows will be smaller than the short panel embosses</p>
            <img src="../../assets/images/top-section/long-panel-with-arrow.png" alt="" class="pull-right">
        </div>
        <div class="margin-b-15 text-center">
            <button class="btn btn-default btn-lg text-orange text-uppercase bold">i accept</button>
        </div>
        <div class="margin-b-15 text-center">
            <button class="btn btn-default btn-lg text-orange text-uppercase bold">no thanks/ choose another window
            </button>
        </div>
    </modal-body>
</modal>

<div id="footer" class="col-xs-12 padding-t-10 padding-b-10">
    <a href="javascript:void(0)" class="pull-left previous-btn" (click)="prevBtn('config/color')" data-id="currScreen">
        <img src="../../assets/images/back-48-thick.png" height="15px">
        Prev
    </a>

    <a href="javascript:void(0)" class="pull-right nextBtn" (click)="nextBtn('config/glassType')"
       data-id="currScreen">
        Next
        <img src="../../assets/images/Forward-48-thick.png" height="15px">
    </a>
</div>
