<div class="logo-header row-inner">
    <div class="col-xs-2" *ngIf="showHamburger">
        <img src="../../assets/images/humburger_icon.png" (click)="humberger()" alt="" height="40" class="pull-left hamburger hamburger_icon">
        <img src="../../assets/images/humburger_icon.png" (click)="humbergerCollapse()" alt="" height="40" class="collapse-humberger hide pull-left hamburger_icon menu-collapse">
    </div>
    <div class="col-xs-5">
        <a href="http://www.clopaydoor.com/">
            <img src="./assets/images/clopay-logo_s.png" (click)="homePage('/banner')"
                 [ngClass]="{'padding-l-7':count < 2}" class="logo" alt="">
        </a>
    </div>
    <div class="col-xs-5 pull-right cart-right">
        <a href="http://www.homedepot.com/"><img src="./assets/images/TheHomeDepot.png" alt="" height="40"
                                                 class="pull-right"></a>
        <img *ngIf="showCartIcon"  src="./assets/images/shopping-cart.png" (click)="cartIcon(modal)" alt="" height="30" class="pull-right cart-icon">
        <span *ngIf="showCartIcon"  id="shop-count" class="shop-count">{{itemsCount}}</span>
    </div>
</div>
<modal #modal [backdrop]='false'>
    <modal-body>
        <app-shopping-cart #shoppingCart [IsModal]='true' (closeModal)='closeDialog()'></app-shopping-cart>
    </modal-body>
</modal>
