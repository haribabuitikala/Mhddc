<div class="padding-0 nav-component">
    <nav class="numbers">
        <ul class="padding-0">
            <li *ngFor="let step of steps" [ngClass]="{'current': step.No == activeStep, 'visited': step.visited, 'disabled': step.disabled }">
                <div *ngIf="step.No > 0 && !step.visited" (click)="goToStep(step, true)">
                    <div class="leftnavContainer"><span *ngIf="step.No != activeStep" class="leftnav-iconNVP">{{step.No}}</span></div> <!-- white 1px border -->
                    <div class="leftnavContainer"><span *ngIf="step.No == activeStep" class="leftnav-iconCP">{{step.No}}</span></div> <!-- white 2px border -->
                    <span class="hide">{{ step.Name }}</span>
                </div>
                <div *ngIf="step.No > 0 && step.visited" (click)="goToStep(step)">
                    <div class="leftnavContainer"><span *ngIf="step.No != activeStep" class="leftnav-iconVP">{{step.No}}</span></div> <!-- orange 1px border -->
                    <div class="leftnavContainer"><span *ngIf=" step.No == activeStep" class="leftnav-iconCP">{{step.No}}</span></div> <!-- white 2px border -->
                    <span class="hide">{{ step.Name }}</span>
                </div>
                <div *ngIf="step.No == 0" (click)="home.open()">
                    <img src="../../assets/images/left-nav/leftnavHMiconVP.png" alt="" />
                    <span class="hide">{{ step.Name }}</span>
                </div>
                <div class="mask"></div>
            </li>
        </ul>
    </nav>
</div>
<modal #home>
    <modal-body class="text-center">
        <img class="margin-b-20 alert-image margin-t-20" src="../../assets/images/alert-1.png" alt="" />
        <p class=" margin-t-20 bold">
            <span class="margin-b-20 margin-t-20">Navigating to Home Page will discard<br>all available Cart Items.</span>
            <br>
        </p>
        <p class="margin-b-40 margin-t-10 bold">
            <span>Do you want to continue ?</span>
        </p>
        <div class="text-center">
            <button class="btn btn-default btn-lg box-shadow text-orange bold text-uppercase margin-r-25" (click)="goToHome()">
                YES
            </button>
            <button class="btn btn-default btn-lg box-shadow text-orange bold text-uppercase" (click)="home.close()">
                NO
            </button>
        </div>
    </modal-body>

</modal>
