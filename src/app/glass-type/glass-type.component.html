<h4 class="text-orange font-size-16">Choose Your Window Location</h4>
<div class="window-location margin-b-10">
    <span class="ptn-rel location-item" [ngClass]="{ 'current' : isSelected(4) }" (click)="setPlacement()">
       <img src="../../assets/images/btnWinPlace4Rnumber1.png" alt="">
    </span>
    <span class="pull-right ptn-rel location-item" [ngClass]="{ 'current' : isSelected(3) }" id="glass-select" (click)="setPlacement(3)">
        <img src="../../assets/images/btnWinPlace4Rnumber2.png" alt="">
    </span>

</div>

<div class="clearfix margin-b-15">

</div>
<!--<h4 class="text-orange font-size-16">Choose Your Glass Type</h4>-->
<div class="tile margin-b-15 ptn-rel">
    <div id="glassCarousel" class="carousel slide padding10 glass-carousel carousel1" data-ride="carousel">
        <app-res-slider [data]="data" [number]="number" [folder]="'glass'" [cname]="'glasstype'">
        </app-res-slider>

    </div>

</div>


<div id="footer" class="col-xs-12 padding-t-10 padding-b-10">
    <a href="javascript:void(0)" class="pull-left previous-btn" (click)="prevBtn('config/design')" data-id="currScreen">
        <img src="../../assets/images/back-48-thick.png" height="15px"> Prev
    </a>

    <a href="javascript:void(0)" class="pull-right nextBtn" (click)="nextBtn('config/color')" data-id="currScreen">
        Next
        <img src="../../assets/images/Forward-48-thick.png" height="15px">
        <!--(click)="nextBtn('/additionalOptions')"-->
    </a>
</div>
