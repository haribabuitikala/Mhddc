    Loading.....
</div>
  <script>
    window.addEventListener("load",function() {
      // Set a timeout...
      setTimeout(function(){
        // Hide the address bar!
        window.scrollTo(0, 1);
      }, 0);
    });
    var Images = [
      'Image 1.jpg',  
      'Image 2.jpg',
      'Image 3.jpg',
      'Image 4.jpg'
    ],imageIndex = 0;
    var intervalTimer = setInterval(function() {
      if (document.querySelector('.banner-image')) {
        clearInterval(intervalTimer);
        document.querySelector('.root-loader').remove();
      } else  {
        if (imageIndex === 4) {
          imageIndex = 0;
        }
        document.querySelector('.root-loader').style.backgroundImage = "url('/assets/core-images/" + Images[imageIndex] + "')";
        imageIndex = imageIndex + 1;
      }
    }, 420);
  </script>
